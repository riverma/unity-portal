<VirtualHost *:8080>

    ServerName localhost
    DocumentRoot /var/www/unity-ui/
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory /var/www/unity-ui/>
       Options -Indexes
       AllowOverride All
       Order allow,deny
       allow from all
    </Directory>

</VirtualHost>
